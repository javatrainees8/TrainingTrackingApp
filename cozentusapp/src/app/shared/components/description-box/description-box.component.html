<h1 mat-dialog-title>Description</h1>
<div mat-dialog-content>
<mat-form-field appearance="outline" style="width: 100%;">
  <textarea [(ngModel)]="description" matInput></textarea>
</mat-form-field>

</div>
<div mat-dialog-actions style="display: flex;justify-content: end;">
  <button mat-raised-button color="primary" (click)="addDescription()">Save</button>
  <button mat-raised-button >Close</button>
</div>
